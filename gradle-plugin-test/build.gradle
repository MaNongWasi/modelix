buildscript {
    repositories {
        mavenLocal()
    }

    dependencies {
        classpath group: 'org.modelix', name: 'gradle-plugin', version: '2020.1.2-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://projects.itemis.de/nexus/content/repositories/mbeddr' }
    mavenLocal()
}

apply plugin: 'modelix-gradle-plugin'

modelixModel {
    serverUrl = "http://localhost:28101/"
    treeId = "default"
    debug = false
    timeout = 120
}
