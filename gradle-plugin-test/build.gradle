buildscript {
    repositories {
        maven { url 'https://projects.itemis.de/nexus/content/repositories/mbeddr' }
        mavenLocal()
    }

    dependencies {
        classpath group: 'org.modelix', name: 'gradle-plugin', version: '0.0.30'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://projects.itemis.de/nexus/content/repositories/mbeddr' }
    mavenLocal()
}

apply plugin: 'modelix-gradle-plugin'

compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

modelixModel {
    serverUrl = "http://localhost:28101/"
    treeId = "default"
    debug = false
    timeout = 120
}
