buildscript {
    repositories {
        mavenLocal()
    }

    dependencies {
        classpath group: 'org.modelix', name: 'gradle-plugin', version: '2020.1.1-SNAPSHOT'
    }
}

plugins {
    id 'java'
}

group 'org.modelix'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
    maven { url 'https://projects.itemis.de/nexus/content/repositories/mbeddr' }
    mavenLocal()
}

configurations {
    mps
}

dependencies {
    mps "com.jetbrains:mps:2020.1.1"
}

apply plugin: 'modelix-gradle-plugin'

modelixModel {
    mpsConfig = configurations.mps
    serverUrl = "http://localhost:28101/"
    treeId = "default"
    debug = false
    timeout = 120
}
