apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth
  name: oauth
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: oauth
  template:
    metadata:
      labels:
        app: oauth
    spec:
      containers:
        - image: quay.io/oauth2-proxy/oauth2-proxy
          name: oauth2-proxy
          args:
            - --email-domain=*
            - --cookie-httponly=false
            - --cookie-secure=false
            - --cookie-refresh=60s
            - --cookie-secret=jLTKkbMwRJpsS7ZW
            - --provider=keycloak-oidc
            - --client-id=modelix
            - --client-secret=9MMUb1aWd9uCKJZ4cfoXCbTx3bgpyJPi
            - --redirect-url=http://localhost:32728/oauth2/callback
            - --oidc-issuer-url=http://localhost:32728/realms/modelix
            - --skip-oidc-discovery=true
            - --login-url=http://localhost:32728/realms/modelix/protocol/openid-connect/auth
            - --redeem-url=http://keycloak:8080/realms/modelix/protocol/openid-connect/token
            - --oidc-jwks-url=http://keycloak:8080/realms/modelix/protocol/openid-connect/certs
            - --insecure-oidc-allow-unverified-email=true
            - --insecure-oidc-skip-issuer-verification=true
            - --show-debug-on-error=true
            - --pass-authorization-header=true
            - --prefer-email-to-user=true
            - --provider-display-name=Modelix
            - --set-authorization-header=true
            - --silence-ping-logging=true
            - --upstream=http://proxy/
            - --skip-auth-regex=\/(resources|admin|js|realms|keycloak)\/.*
            - --skip-jwt-bearer-tokens=true
            - --skip-provider-button=true
            - --http-address=0.0.0.0:4180
            - --pass-user-headers=true
          readinessProbe:
            httpGet:
              path: /ping
              port: 4180
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /ping
              port: 4180
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: "100Mi"
              cpu: 100m
            limits:
              memory: "200Mi"