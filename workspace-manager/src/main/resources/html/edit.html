<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Workspace</title>
</head>
<body>
    <form action="./update" method="post">
        <input type="submit" value="Save" />
        <br/>
        <textarea name="content" style="width: 800px; height: 500px">{{content}}</textarea>
    </form>
    <br/>
    <div style="border: 1px solid black; padding: 10px;">
        <div>Upload file or directory (max ~200 MB):</div>
        <form action="./upload" method="post" enctype="multipart/form-data">
            <div>Choose File(s): <input type="file" name="file" multiple /></div>
            <div>Choose Directory: <input type="file" name="folder" webkitdirectory mozdirectory /></div>
            <div><input type="submit" value="Upload" /></div>
        </form>
    </div>
    <br/>
    <div><a href="../{{workspaceHash}}/download-modules/queue">Download Modules</a></div>
    <br/>
    <div><a href="../../workspace-{{workspaceHash}}/ide/">Open in MPS</a></div>
</body>
</html>
